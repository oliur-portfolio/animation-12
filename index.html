<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Animation Effect</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet" />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            ::selection {
                background: #fff;
                color: #000;
            }

            body {
                height: 100vh;
                line-height: 1.1;
                background: #000;
                font-family: "Roboto", sans-serif;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .main-text {
                text-align: center;
                margin-top: 100px;
            }

            .main-text img {
                width: 150px;
                height: auto;
            }

            .main-text h2 {
                margin-top: 90px;
                font-size: 22px;
                color: #fff;
                text-align: center;
                text-transform: capitalize;
            }

            .main-text h2 span {
                display: inline-block;
            }

            /* Responsive For MObile Device */
            @media only screen and (max-width: 575px) {
                .main-text img {
                    width: 100px;
                }

                .main-text h2 {
                    margin-top: 40px;
                    font-size: 18px;
                }
            }
        </style>
    </head>

    <body>
        <!-- Main Animation -->
        <div class="animation-area">
            <div class="main-text">
                <img src="https://user-images.githubusercontent.com/62242483/119226545-796b6000-bb2b-11eb-966a-e6bb56dd0f9e.png" alt="Logo" class="logo-1" />
                <h2>
                    <span class="text1">Your</span>
                    <span class="text1">Tagline</span>
                    <span class="text1">Here</span>
                </h2>
            </div>
        </div>
        <!-- Main Animation -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

        <script>
            // First Delay Before Start Animation
            var startDelay = "0.5";

            // Animation 1 duration time
            var duration1 = "1.6";

            // Animation 2 duration time
            var duration2 = "0.4";

            // Each Word animation speed
            var eachLine = "0.1";

            // Start Line 2 animation before line 1 animation complete
            var animationBefore1 = "-=1";

            var animation1 = gsap.timeline({
                delay: startDelay,
            });

            animation1.from(".logo-1", {
                duration: duration1,
                opacity: 0,
                rotationX: -100,
                transformOrigin: "center center -10",
                ease: "back.out(3.5)",
            }),
                animation1.from(
                    ".text1",
                    {
                        duration: duration2,
                        x: 10,
                        opacity: 0,
                        stagger: eachLine,
                    },
                    animationBefore1
                );

            window.restart = function () {
                animation1.restart();
            };
        </script>
    </body>
</html>
